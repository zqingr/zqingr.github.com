<!DOCTYPE html>
<html>
<head>
	<title>service worker</title>
</head>
<body>
	<script>
	if('serviceWorker' in navigator) {
	  navigator.serviceWorker
	           .register('sw.js')
	           .then(function() { console.log("Service Worker Registered"); });
	}
	</script>
	<script type="text/javascript" src="static/index.js"></script>
</body>
</html>
